# 百度sitemap
baidusitemap:
path: baidusitemap.xml


#标签不能正常显示的问题
jsonContent:
  meta: false
  pages: false
  posts:
    title: true
    date: true
    path: true
    text: false
    raw: false
    content: false
    slug: false
    updated: false
    comments: false
    link: false
    permalink: false
    excerpt: false
    categories: true
    tags: true

# https://github.com/willin/hexo-wordcount
# 是否开启字数统计、阅读时长(关闭请设置enable为false)
# 也可以单独在md文件里Front-matter设置`no_word_count: true`属性，来自定义关闭字数统计
word_count:
  enable: true
  # 只在文章详情显示(不在首页显示)
  only_article_visit: true

# hexo-neat  github:https://github.com/rozbo/hexo-neat
# 博文压缩，exclude表示不包括，即不压缩的内容
neat_enable: false
# 压缩html
neat_html:
  enable: true
  exclude:
# 压缩css  
neat_css:
  enable: true
  exclude:
    - '**/*.min.css'
# 压缩js
neat_js:
  enable: true
  mangle: true
  output:
  compress:
  exclude:
    - '**/*.min.js'
    - '**/jquery.fancybox.pack.js'
    - '**/index.js'
    - '**/ins.js'   #忽略压缩/source/photos/ins.js文件，不然会出现错误，相册会显示不出来

